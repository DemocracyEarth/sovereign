<template name="agreement">
  {{#if editorMode}}
    <div class="section">
      <div id='editor' class='cr-note w-richtext rich-text editor-draft editable {{sampleMode}} {{name}}' tabindex=1>
      </div>
    </div>
  {{else}}
    {{#unless emptyDescription}}
      <div class='cr-note w-richtext rich-text editor-draft'>
        {{{description}}}
      </div>
    {{/unless}}
  {{/if}}
</template>
