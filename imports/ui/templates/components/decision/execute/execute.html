<template name="execute">
  <div class="section">
    {{#unless isPhone}}
      <h5>{{_ "executive-options"}}</h5>
    {{/unless}}
    <div class="w-clearfix elements">
      <ul class="w-list-unstyled w-clearfix options">
        {{> fork executive=true mode="AUTHORIZE"}}
        {{> fork executive=true mode="REJECT"}}
      </ul>
    </div>
  </div>
</template>
