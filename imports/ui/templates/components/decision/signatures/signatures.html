<template name="signatures">
  <div class="signature">
    {{#unless isPhone}}
      <h5>{{_ "signatures"}}</h5>
    {{/unless}}
    {{#if editorMode}}
      {{#if currentUser}}
        {{#unless userSigned}}
          {{#unless isPhone}}
            <div class="w-clearfix highlight">
              <div class="highlight-label">{{_ 'sign-here'}}</div>
              <div class="arrow"></div>
            </div>
          {{/unless}}
        {{/unless}}
      {{/if}}
    {{/if}}
      <ul class="w-list-unstyled w-clearfix extra">
        {{#if editorMode}}
          {{#if currentUser}}
            {{#unless userSigned}}
              {{#if isPhone}}
                <li class="w-clearfix identity identity-sign">
                  <img id='sign-author' class="symbol profile-pic profile-sign identity-small" src="{{pathFor route='home'}}images/fingerprint-white.png" style="width:36px; height:36px; float: none">
                  <div class="identity-peer identity-small"></div>
                  <div class="signature-role signature-role-mobile">
                    <a id='sign-author-link'>{{_ 'sign-post'}}</a>
                  </div>
                </li>
              {{else}}
                <li class="w-clearfix identity identity-sign">
                  <img id='sign-author' class="symbol profile-pic profile-sign" src="{{pathFor route='home'}}images/fingerprint-white.png">
                    {{#if authorMode}}
                      <div class="signature-role {{roleStyle}}">
                        {{_ 'author'}}
                      </div>
                    {{/if}}
                </li>
              {{/if}}
            {{/unless}}
          {{/if}}
        {{/if}}
        {{#if editorMode}}
          {{#each signer}}
            <li class="w-clearfix identity identity-sign">
              {{#if isPhone}}
                {{> avatar size=36 profile=this includeName=false includeNation=true editable=false disabled=false includeRole=true allowRemove=true smallFont=true}}
              {{else}}
                {{> avatar profile=this includeName=true includeNation=true editable=false disabled=false includeRole=true allowRemove=true}}
              {{/if}}
            </li>
          {{/each}}
        {{else}}
          {{#if delegationMode}}
            {{#each signer}}
              <li class="w-clearfix identity identity-sign">
                {{> avatar profile=this includeName=true includeNation=true editable=false disabled=true includeRole=true allowRemove=true}}
              </li>
            {{/each}}
          {{else}}
            {{#each signer}}
              <li class="w-clearfix identity identity-sign">
                {{> avatar profile=this includeName=true includeNation=true editable=false disabled=false includeRole=true}}
              </li>
            {{/each}}
          {{/if}}
        {{/if}}
      </ul>
      {{#unless isPhone}}
        <div class="timestamp">
          <div class="cards">{{timestamp}}</div>
        </div>
      {{/unless}}
  </div>
</template>
