<template name="profile">
  {{#if configProfile}}
    {{> profileEditor}}
  {{else}}
    <div class="login">
      {{> avatar includeName=true includeNation=true editable=true includeAddress=true}}
      {{#if isMultiTokenUser}}
        {{#with currentUser}}
          {{> multiTokenProfile}}
        {{/with}}
      {{else}}
        {{> liquid _id='vote-user-balance' targetId=currentUser._id wallet=currentUser.profile.wallet isDelegation=false editable=false hideBar=true}}
      {{/if}}
      {{#unless socialMediaLogin}}
        {{#unless verifiedMail}}
          <div class="extra float-left">
            {{> warning label="pending-verification"}}
          </div>
        {{/unless}}
      {{/unless}}
    </div>
  {{/if}}
</template>
